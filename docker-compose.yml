version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: gutenberg_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - djangonetwork

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
    networks:
      - djangonetwork

volumes:
  postgres_data:

networks:
  djangonetwork:
      driver: bridge
